{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<h1>{% block title %}Update{% endblock %}</h1>
{% block content %}
<div class="container">
  <div class="form-row">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}

      <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
  </div>
</div>
{% endblock %}
