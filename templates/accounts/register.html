
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <a href="{% url 'login' %}"><h2 class="inactive underlineHover"> Sign In </h2></a>
        <a href="{% url 'register' %}"><h2 class="active" >Sign Up </h2></a>
        <form method="POST">
          {% csrf_token %}
          {{forms.as_p}}
          <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    </div>
    </div>
  </body>
{% endblock %}
</html>
